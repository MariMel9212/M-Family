                   // –°–±—Ä–æ—Å –ø–æ–∑–∏—Ü–∏–π –≤ –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤—Ä—É—á–Ω—É—é, —á—Ç–æ–±—ã –Ω–µ –º–µ—Ä—Ü–∞–ª–æ
                   if (title) title.style.transform = 'translate(0, -50%) scale(3.5)';
                }, 10);

                let ticking = false;
                
                const animateHero = () => {
                    if (!ticking) {
                        window.requestAnimationFrame(() => {
                            const scrolled = storyViewer.scrollTop;
                            const viewportHeight = window.innerHeight;
                            const blockHeight = heroBlock.offsetHeight;
                            
                            // –ü—Ä–æ–≥—Ä–µ—Å—Å –æ—Ç 0 –¥–æ 1
                            const scrollableDistance = blockHeight - viewportHeight;
                            let progress = 0;
                            if (scrollableDistance > 0) {
                                progress = Math.max(0, Math.min(1, scrolled / scrollableDistance));
                            }
                            
                            // --- 1. –ó–ê–ì–û–õ–û–í–û–ö ---
                            if (title) {
                                const titleProgress = Math.min(1, progress * 1.5);
                                const startScale = 3.5; 
                                const endScale = 1;
                                const currentScale = startScale - (titleProgress * (startScale - endScale));
                                const startTop = 50; 
                                const endTop = 15; 
                                const currentTop = startTop - (titleProgress * (startTop - endTop));
                                
                                title.style.top = `${currentTop}%`;
                                title.style.transform = `translate(0, -50%) scale(${currentScale})`;
                            }

                            // --- 2. –°–õ–û–ò ---
                            const moveLayer = (el, startAt, duration, startX, startY) => {
                                if (!el) return;
                                
                                if (progress <= startAt) {
                                    // –°–ø—Ä—è—Ç–∞–Ω–æ (–Ω–æ —Å opacity 0, —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª–æ, –µ—Å–ª–∏ –≤–¥—Ä—É–≥ –≤—ã–ª–µ–∑–µ—Ç)
                                    el.style.transform = `translate(${startX}px, ${startY}px)`;
                                    el.style.opacity = 0; 
                                } else if (progress >= startAt + duration) {
                                    // –§–∏–Ω–∞–ª
                                    el.style.transform = `translate(0px, 0px)`;
                                    el.style.opacity = 1;
                                } else {
                                    // –í –ø—Ä–æ—Ü–µ—Å—Å–µ
                                    const p = (progress - startAt) / duration;
                                    const ease = 1 - Math.pow(1 - p, 3);
                                    const currentX = startX * (1 - ease);
                                    const currentY = startY * (1 - ease);
                                    
                                    el.style.transform = `translate(${currentX}px, ${currentY}px)`;
                                    el.style.opacity = p;
                                }
                            };

                            // –ü–æ—Ä—è–¥–æ–∫ –ø–æ—è–≤–ª–µ–Ω–∏—è:
                            moveLayer(layerBox3, 0.1, 0.3, 0, 300); // –ü—Ä–æ—Å—Ç–æ —Å–Ω–∏–∑—É
                            moveLayer(layerWe, 0.2, 0.4, -100, 200); // –ß—É—Ç—å –ª–µ–≤–µ–µ
                            moveLayer(layerBox2, 0.25, 0.4, 100, 200); // –ß—É—Ç—å –ø—Ä–∞–≤–µ–µ
                            moveLayer(layerBox1, 0.4, 0.4, 0, 400); // –°–Ω–∏–∑—É

                            // –ö–∞–π–ª–∏
                            if (layerKylie) {
                                const startAt = 0.5;
                                const duration = 0.3;
                                
                                if (progress <= startAt) {
                                    layerKylie.style.transform = `translate(0px, 300px)`; // –ì–ª—É–±–∂–µ —Å–Ω–∏–∑—É
                                    layerKylie.style.opacity = 0;
                                } else if (progress >= startAt + duration) {
                                    layerKylie.style.transform = `translate(0px, 0px)`;
                                    layerKylie.style.opacity = 1;
                                } else {
                                    const p = (progress - startAt) / duration;
                                    // –ü—Ä—É–∂–∏–Ω–∫–∞
                                    const c1 = 1.70158;
                                    const c3 = c1 + 1;
                                    const ease = 1 + c3 * Math.pow(p - 1, 3) + c1 * Math.pow(p - 1, 2);
                                    const currentY = 300 * (1 - ease);
                                    layerKylie.style.transform = `translate(0px, ${currentY}px)`;
                                    layerKylie.style.opacity = p;
                                }
                            }
                            
                            // –û–±–ª–∞—á–∫–æ
                            if (bubble) {
                                const startAt = 0.8;
                                const duration = 0.15;
                                if (progress <= startAt) {
                                    bubble.style.transform = `scale(0) rotate(10deg)`;
                                    bubble.style.opacity = 0;
                                } else if (progress >= startAt + duration) {
                                    bubble.style.transform = `scale(1) rotate(2deg)`;
                                    bubble.style.opacity = 1;
                                } else {
                                    const p = (progress - startAt) / duration;
                                    bubble.style.transform = `scale(${p}) rotate(${10 - p*8}deg)`;
                                    bubble.style.opacity = 1;
                                }
                            }

                            ticking = false;
                        });
                        ticking = true;
                    }
                };
                
                // –ó–∞–ø—É—Å–∫ —Å–ª—É—à–∞—Ç–µ–ª—è —Å–∫—Ä–æ–ª–ª–∞
                storyViewer.addEventListener('scroll', animateHero, { passive: true });
                
                // –ü–†–ò–ù–£–î–ò–¢–ï–õ–¨–ù–´–ô –ü–ï–†–í–´–ô –ó–ê–ü–£–°–ö
                // –í—ã–∑—ã–≤–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ä–∞–∑, —á—Ç–æ–±—ã —É–±–µ–¥–∏—Ç—å—Å—è, —á—Ç–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –≤—Å—Ç–∞–ª–∏ –Ω–∞ –º–µ—Å—Ç–∞
                animateHero();
                setTimeout(animateHero, 100);
                setTimeout(animateHero, 500);
            }
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º "–Ω–∞–±–ª—é–¥–∞—Ç–µ–ª—è" –∑–∞ –ª–∏—Ñ—Ç–æ–º
            setTimeout(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const elevator = document.getElementById('elevator-block');
                            if(elevator) elevator.classList.add('lift-open');
                        } else {
                            const elevator = document.getElementById('elevator-block');
                            if(elevator) elevator.classList.remove('lift-open');
                        }
                    });
                }, { threshold: 0.3 });
                
                const el = document.getElementById('elevator-block');
                if(el) observer.observe(el);
            }, 500);
        }
