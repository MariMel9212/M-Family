        function openStory(id) {
            storyViewer.innerHTML = renderStoryMoscow();
            storyViewer.classList.remove('hidden');
            
            // --- –ê–ù–ò–ú–ê–¶–ò–Ø ---
            const heroBlock = document.getElementById('hero-block');
            const title = document.getElementById('hero-title');
            const boxesBottom = document.getElementById('boxes-bottom');
            
            if (heroBlock && title) {
                let ticking = false;
                
                const animateHero = () => {
                    if (!ticking) {
                        window.requestAnimationFrame(() => {
                            const scrolled = storyViewer.scrollTop;
                            const viewportHeight = window.innerHeight;
                            const blockHeight = heroBlock.offsetHeight;
                            
                            // –ü—Ä–æ–≥—Ä–µ—Å—Å –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ Hero –±–ª–æ–∫–∞ (–æ—Ç 0 –¥–æ 1)
                            const scrollableDistance = blockHeight - viewportHeight;
                            let progress = 0;
                            if (scrollableDistance > 0) {
                                progress = Math.max(0, Math.min(1, scrolled / scrollableDistance));
                            }

                            // --- –®–ê–ì 1: –ó–ê–ì–û–õ–û–í–û–ö –ö –õ–ï–í–û–ú–£ –í–ï–†–•–ù–ï–ú–£ –£–ì–õ–£, –ö–û–†–û–ë–ö–ò –í–í–ï–†–• ---
                            // –†–∞–±–æ—Ç–∞–µ—Ç —Å 0% –¥–æ 30% —Å–∫—Ä–æ–ª–ª–∞
                            const step1Start = 0.0;
                            const step1End = 0.3;
                            
                            if (progress >= step1Start && progress <= step1End) {
                                const p = (progress - step1Start) / (step1End - step1Start);
                                
                                // 1. –ó–∞–≥–æ–ª–æ–≤–æ–∫
                                // Start: top: 50%, left: 50%, translate(-50%, -50%), scale(1)
                                // End: top: 15%, left: 6%, translate(0, 0), scale(0.7)
                                
                                const startTop = 50; const endTop = 15;
                                const startLeft = 50; const endLeft = 6;
                                const startTrans = -50; const endTrans = 0;
                                const startScale = 1; const endScale = 0.7;
                                
                                const curTop = startTop - (p * (startTop - endTop));
                                const curLeft = startLeft - (p * (startLeft - endLeft));
                                const curTrans = startTrans - (p * (startTrans - endTrans));
                                const curScale = startScale - (p * (startScale - endScale));
                                
                                title.style.top = `${curTop}%`;
                                title.style.left = `${curLeft}%`;
                                title.style.transform = `translate(${curTrans}%, ${curTrans}%) scale(${curScale})`;
                                title.style.textAlign = p > 0.5 ? 'left' : 'center'; // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ
                                
                                // 2. –ö–æ—Ä–æ–±–∫–∏ –ù–∏–∂–Ω–∏–µ
                                // Start: translateY(100%)
                                // End: translateY(0%)
                                const boxesY = 100 - (p * 100);
                                if (boxesBottom) boxesBottom.style.transform = `translateY(${boxesY}%)`;
                                
                            } else if (progress > step1End) {
                                // –§–∏–∫—Å–∞—Ü–∏—è –∫–æ–Ω–µ—á–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è –®–∞–≥–∞ 1
                                title.style.top = `15%`;
                                title.style.left = `6%`;
                                title.style.transform = `translate(0%, 0%) scale(0.7)`;
                                title.style.textAlign = 'left';
                                if (boxesBottom) boxesBottom.style.transform = `translateY(0%)`;
                            } else {
                                // –§–∏–∫—Å–∞—Ü–∏—è –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è (–µ—Å–ª–∏ –æ—Ç—Å–∫—Ä–æ–ª–ª–∏–ª–∏ –≤–≤–µ—Ä—Ö)

                            }
                            
                            ticking = false;

            setTimeout(() => {

                    entries.forEach(entry => {

                            const elevator = document.getElementById('elevator-block');

                        }

            }, 500);
        }
