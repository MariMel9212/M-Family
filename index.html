<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MosDate</title>
    
    <!-- –°—Ä–∞–∑—É –ø–æ–¥–∫–ª—é—á–∞–µ–º Telegram –∏ —Ä–∞—Å—à–∏—Ä—è–µ–º -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –ú–ì–ù–û–í–ï–ù–ù–û–ï —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ
        const tg = window.Telegram.WebApp;
        if (tg) {
            tg.ready();
            tg.expand(); 
            tg.enableClosingConfirmation(); // –ß—Ç–æ–±—ã —Å–ª—É—á–∞–π–Ω–æ –Ω–µ –∑–∞–∫—Ä—ã–ª —Å–≤–∞–π–ø–æ–º
            tg.setHeaderColor('#ffffff');   // –ö—Ä–∞—Å–∏–º —à–∞–ø–∫—É –≤ –±–µ–ª—ã–π (—Å–ª–∏–≤–∞–µ–º —Å —Ñ–æ–Ω–æ–º)
            tg.setBackgroundColor('#ffffff');
        }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ */
        body { 
            font-family: 'Manrope', sans-serif; 
            background-color: #000; /* –ß–µ—Ä–Ω—ã–π —Ñ–æ–Ω –¥–ª—è "–∫–∏–Ω–æ—à–Ω–æ—Å—Ç–∏" */
            color: #1e293b;
            margin: 0;
            padding: 0;
            overflow: hidden; /* –ß—Ç–æ–±—ã –Ω–µ —Å–∫—Ä–æ–ª–ª–∏–ª–∞—Å—å –≤—Å—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ */
        }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è - –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ—Ç —à–∏—Ä–∏–Ω—É –Ω–∞ –ü–ö, –Ω–æ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω –Ω–∞ –º–æ–±–∏–ª–∫–µ */
        #app-container {
            width: 100%;
            height: 100dvh; /* –ò—Å–ø–æ–ª—å–∑—É–µ–º dynamic viewport height –¥–ª—è iOS */
            max-height: 100dvh;
            margin: 0 auto;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* –ù–∞ –¥–µ—Å–∫—Ç–æ–ø–µ –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É */
        @media (min-width: 640px) {
            #app-container {
                max-width: 420px; /* –®–∏—Ä–∏–Ω–∞ –∫–∞–∫ —É –±–æ–ª—å—à–æ–≥–æ iPhone */
                border-left: 1px solid #333;
                border-right: 1px solid #333;
            }
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .fade-enter { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .active-scale:active { transform: scale(0.95); transition: transform 0.1s; }
    </style>
</head>
<body>

    <!-- –ì–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è MosDate -->
    <div id="app-container">
        
        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç (–º–µ–Ω—è–µ—Ç—Å—è –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≤–∫–ª–∞–¥–∫–∏) -->
        <main id="app-content" class="flex-1 overflow-y-auto no-scrollbar bg-slate-50 relative pb-20">
            <!-- –°—é–¥–∞ –±—É–¥–µ—Ç —Ä–µ–Ω–¥–µ—Ä–∏—Ç—å—Å—è –∞–∫—Ç–∏–≤–Ω—ã–π —ç–∫—Ä–∞–Ω -->
        </main>

        <!-- –ù–∏–∂–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è (–¢–∞–±–±–∞—Ä) - –ø—Ä–∏–±–∏—Ç–∞ –∫ –Ω–∏–∑—É -->
        <nav class="fixed bottom-0 left-0 w-full md:w-[420px] md:left-[50%] md:ml-[-210px] h-[90px] bg-white/90 backdrop-blur-md border-t border-slate-100 flex items-center justify-around px-4 pb-6 z-50">
            <button onclick="switchTab('moments')" class="nav-btn flex-1 h-full flex flex-col items-center justify-center text-slate-400 hover:text-slate-900 transition-colors gap-1 active-scale" data-tab="moments">
                <span class="text-2xl mb-1">üì∏</span>
                <span class="text-[11px] font-bold tracking-wide">–ú–æ–º–µ–Ω—Ç—ã</span>
            </button>
            <button onclick="switchTab('roulette')" class="nav-btn flex-1 h-full flex flex-col items-center justify-center text-slate-400 hover:text-slate-900 transition-colors gap-1 active-scale" data-tab="roulette">
                <span class="text-2xl mb-1">üé≤</span>
                <span class="text-[11px] font-bold tracking-wide">–†—É–ª–µ—Ç–∫–∞</span>
            </button>
            <button onclick="switchTab('sos')" class="nav-btn flex-1 h-full flex flex-col items-center justify-center text-red-400 hover:text-red-600 transition-colors gap-1 active-scale" data-tab="sos">
                <span class="text-2xl mb-1">üö®</span>
                <span class="text-[11px] font-bold tracking-wide">SOS</span>
            </button>
        </nav>

    </div>

    <script>
        // --- –î–ê–ù–ù–´–ï ---
        const ALBUMS = [
            { title: "–ù–∞—á–∞–ª–æ", count: "5 —Ñ–æ—Ç–æ", color: "bg-blue-50", icon_bg: "bg-blue-200", emoji: "üë∂" },
            { title: "–°–æ–Ω–Ω–æ–µ —Ü–∞—Ä—Å—Ç–≤–æ", count: "12 —Ñ–æ—Ç–æ", color: "bg-purple-50", icon_bg: "bg-purple-200", emoji: "üí§" },
            { title: "–ü—Ä–µ—Å—Ç—É–ø–ª–µ–Ω–∏—è", count: "8 —Ñ–æ—Ç–æ", color: "bg-orange-50", icon_bg: "bg-orange-200", emoji: "üêæ" },
            { title: "–õ—é–±–æ–≤—å", count: "‚àû —Ñ–æ—Ç–æ", color: "bg-pink-50", icon_bg: "bg-pink-200", emoji: "‚ù§Ô∏è" },
        ];

        const ROULETTE_OPTIONS = ["üçï –ü–∏—Ü—Ü–∞", "üé¨ –ö–∏–Ω–æ", "üíÜ‚Äç‚ôÇÔ∏è –ú–∞—Å—Å–∞–∂", "üç∫ –ë–∞—Ä", "üö∂‚Äç‚ôÇÔ∏è –ü—Ä–æ–≥—É–ª–∫–∞", "üõå –°–æ–Ω"];
        const SOS_MESSAGES = ["–¢—ã –ª—É—á—à–∏–π! ‚ù§Ô∏è", "–ú—ã —Å —Ç–æ–±–æ–π! üê∂", "–í—Å—ë –±—É–¥–µ—Ç —Å—É–ø–µ—Ä! üåü"];

        // --- –†–ï–ù–î–ï–† ---
        const content = document.getElementById('app-content');

        function renderMoments() {
            return `
                <div class="p-6 pt-10 fade-enter">
                    <div class="flex items-center justify-between mb-6">
                        <div>
                            <h1 class="text-2xl font-extrabold text-slate-900">MosDate</h1>
                            <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">–°–µ–º–µ–π–Ω—ã–π –∞—Ä—Ö–∏–≤</p>
                        </div>
                        <div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center border border-slate-200">
                            üë§
                        </div>
                    </div>
                    
                    <!-- –°—Ç–æ—Ä–∏–∑ (–∫—Ä—É–≥–ª—ã–µ) -->
                    <div class="flex gap-4 overflow-x-auto pb-6 no-scrollbar mb-4">
                        <div class="flex flex-col items-center gap-2 min-w-[70px]">
                            <div class="w-16 h-16 rounded-full bg-gradient-to-tr from-yellow-400 to-red-500 p-[2px]">
                                <div class="w-full h-full rounded-full bg-white p-[2px]">
                                    <div class="w-full h-full rounded-full bg-slate-200 flex items-center justify-center text-xl">üê∂</div>
                                </div>
                            </div>
                            <span class="text-xs font-medium">–ù–æ–≤–æ–µ</span>
                        </div>
                         <div class="flex flex-col items-center gap-2 min-w-[70px]">
                            <div class="w-16 h-16 rounded-full bg-slate-200 flex items-center justify-center text-xl opacity-60">
                                ‚ù§Ô∏è
                            </div>
                            <span class="text-xs font-medium text-slate-400">–í–∞–∂–Ω–æ–µ</span>
                        </div>
                    </div>

                    <h2 class="text-lg font-bold text-slate-800 mb-4">–ê–ª—å–±–æ–º—ã</h2>
                    <div class="grid grid-cols-2 gap-4 mb-24">
                        ${ALBUMS.map(album => `
                            <div class="aspect-[4/5] ${album.color} rounded-3xl p-4 flex flex-col justify-between active-scale cursor-pointer relative overflow-hidden group">
                                <div class="w-10 h-10 rounded-full ${album.icon_bg} flex items-center justify-center text-xl z-10">
                                    ${album.emoji}
                                </div>
                                <div class="z-10">
                                    <h3 class="font-bold text-slate-800 text-lg leading-tight mb-1">${album.title}</h3>
                                    <p class="text-xs text-slate-500 font-semibold">${album.count}</p>
                                </div>
                                <!-- –î–µ–∫–æ—Ä -->
                                <div class="absolute -right-4 -bottom-4 w-24 h-24 bg-white opacity-20 rounded-full group-hover:scale-150 transition-transform duration-500"></div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderRoulette() {
            return `
                <div class="h-full flex flex-col p-6 pt-12 fade-enter items-center text-center">
                    <h1 class="text-2xl font-extrabold text-slate-900 mb-2">–†—É–ª–µ—Ç–∫–∞</h1>
                    <div class="flex-1 flex flex-col items-center justify-center w-full">
                        <div class="w-64 h-64 bg-slate-900 rounded-full flex items-center justify-center relative mb-8 shadow-2xl shadow-slate-300">
                            <span id="roulette-result" class="text-6xl filter transition-all duration-300">üé≤</span>
                        </div>
                        <p id="roulette-text" class="text-2xl font-bold text-slate-800 mb-8 h-8">–ñ–º–∏ –∫–Ω–æ–ø–∫—É!</p>
                        <button onclick="spinRoulette()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-lg active-scale">–ö—Ä—É—Ç–∏—Ç—å</button>
                    </div>
                </div>
            `;
        }

        function renderSos() {
            return `
                <div class="h-full flex flex-col items-center justify-center p-8 bg-red-50 text-center fade-enter">
                    <div class="w-48 h-48 bg-red-500 rounded-full shadow-xl shadow-red-200 flex items-center justify-center text-white mb-8 active-scale cursor-pointer animate-pulse" onclick="activateSos()">
                        <span class="text-6xl">üÜò</span>
                    </div>
                    <h1 class="text-3xl font-bold text-slate-900 mb-2">–ü–ª–æ—Ö–æ–π –¥–µ–Ω—å?</h1>
                    <p class="text-slate-500">–ù–∞–∂–º–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É –≤—ã—à–µ</p>
                    <div id="sos-content" class="mt-8 hidden">
                        <p id="sos-text" class="text-xl font-bold text-slate-800"></p>
                    </div>
                </div>
            `;
        }

        // --- –õ–û–ì–ò–ö–ê ---
        function switchTab(tabName) {
            const buttons = document.querySelectorAll('.nav-btn');
            buttons.forEach(btn => {
                const isActive = btn.dataset.tab === tabName;
                btn.classList.toggle('text-slate-900', isActive);
                btn.classList.toggle('text-slate-400', !isActive && btn.dataset.tab !== 'sos');
                
                if(btn.dataset.tab === 'sos') {
                    btn.classList.toggle('text-red-600', isActive);
                    btn.classList.toggle('text-red-400', !isActive);
                }
            });

            if(tabName === 'moments') content.innerHTML = renderMoments();
            if(tabName === 'roulette') content.innerHTML = renderRoulette();
            if(tabName === 'sos') content.innerHTML = renderSos();
        }

        function spinRoulette() {
            const icon = document.getElementById('roulette-result');
            const text = document.getElementById('roulette-text');
            
            let counter = 0;
            const interval = setInterval(() => {
                icon.innerText = ["üçí","üçã","üçá","üçâ"][counter % 4];
                counter++;
            }, 100);

            setTimeout(() => {
                clearInterval(interval);
                const res = ROULETTE_OPTIONS[Math.floor(Math.random() * ROULETTE_OPTIONS.length)];
                icon.innerText = "üéÅ";
                text.innerText = res;
                confetti({ origin: { y: 0.5 } });
            }, 1500);
        }

        function activateSos() {
            document.getElementById('sos-content').classList.remove('hidden');
            document.getElementById('sos-text').innerText = SOS_MESSAGES[Math.floor(Math.random() * SOS_MESSAGES.length)];
            confetti({ colors: ['#ef4444'] });
        }

        switchTab('moments');
    </script>
</body>
</html>
