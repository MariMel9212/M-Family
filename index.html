</head>
<body>

    <script>
        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø TELEGRAM (–ü–†–û–°–¢–ê–Ø) ---
        window.onload = function() {

        // --- –î–ê–ù–ù–´–ï ---
        const ALBUMS = [
            { title: "–°–æ–Ω–Ω–æ–µ —Ü–∞—Ä—Å—Ç–≤–æ", count: "12 —Ñ–æ—Ç–æ", color: "bg-purple-50", icon_bg: "bg-purple-200", emoji: "üí§" },
            { title: "–ü—Ä–µ—Å—Ç—É–ø–ª–µ–Ω–∏—è", count: "8 —Ñ–æ—Ç–æ", color: "bg-orange-50", icon_bg: "bg-orange-200", emoji: "üêæ" },
            { title: "–õ—é–±–æ–≤—å", count: "‚àû —Ñ–æ—Ç–æ", color: "bg-pink-50", icon_bg: "bg-pink-200", emoji: "‚ù§Ô∏è" },
        ];

        const ROULETTE_OPTIONS = ["üçï –ü–∏—Ü—Ü–∞", "üé¨ –ö–∏–Ω–æ", "üíÜ‚Äç‚ôÇÔ∏è –ú–∞—Å—Å–∞–∂", "üç∫ –ë–∞—Ä", "üö∂‚Äç‚ôÇÔ∏è –ü—Ä–æ–≥—É–ª–∫–∞", "üõå –°–æ–Ω"];
        const SOS_MESSAGES = ["–¢—ã –ª—É—á—à–∏–π! ‚ù§Ô∏è", "–ú—ã —Å —Ç–æ–±–æ–π! üê∂", "–í—Å—ë –±—É–¥–µ—Ç —Å—É–ø–µ—Ä! üåü"];

        // --- –†–ï–ù–î–ï–† ---
        const content = document.getElementById('app-content');
        const storyViewer = document.getElementById('story-viewer');

        // –†–µ–Ω–¥–µ—Ä –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ –õ–æ–Ω–≥—Ä–∏–¥–∞
        function renderStoryMoscow() {
            return `
                <!-- –ö–Ω–æ–ø–∫–∞ –ù–∞–∑–∞–¥ -->
                <button onclick="closeStory()" class="fixed top-4 right-4 z-50 w-10 h-10 bg-white/80 backdrop-blur rounded-full shadow-lg flex items-center justify-center text-slate-800 font-bold active:scale-90 transition-transform">
                    ‚úï
                </button>

                <!-- 1. HERO: –ë–æ–ª—å—à–æ–π –ü–µ—Ä–µ–µ–∑–¥ -->
                <div id="hero-block" class="relative" style="height: 300vh;"> 
                    <div class="sticky top-0 h-[100dvh] w-full overflow-hidden bg-white relative">
                        
                        <!-- –§–æ–Ω: –¢–µ–∫—Å—Ç—É—Ä–∞ -->
                        <img src="./images/texture.jpg" class="absolute inset-0 w-full h-full object-cover z-0 opacity-50" alt="Texture">
                        
                        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫: –ë–æ–ª—å—à–æ–π –ü–µ—Ä–µ–µ–∑–¥ -->
                        <h1 id="hero-title" class="absolute z-50 text-center text-slate-900 origin-top-left will-change-transform whitespace-nowrap" 
                            style="top: 50%; left: 50%; transform: translate(-50%, -50%) scale(1); font-family: 'Shantell Sans', sans-serif; font-weight: 600; font-size: 70px; line-height: 90%; letter-spacing: -0.02em;">
                            –ë–æ–ª—å—à–æ–π<br>–ø–µ—Ä–µ–µ–∑–¥
                        </h1>

                        <!-- –ö–æ—Ä–æ–±–∫–∏ –ù–∏–∂–Ω–∏–µ (–í –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ –¥–ª—è —Ü–µ–Ω—Ç—Ä–æ–≤–∫–∏) -->
                        <div id="boxes-container" class="absolute bottom-0 left-0 w-full flex justify-center pointer-events-none z-20 will-change-transform" style="transform: translateY(100%);">
                             <img src="./images/boxes_bottom.png" class="w-[110vw] max-w-none h-auto" alt="Boxes">
                        </div>

                        <!-- –°–ª–æ–π: –ú—ã (—Å–ª–µ–≤–∞) -->
                        <img id="layer-we" src="./images/we.png" class="absolute bottom-[18%] -left-[5%] w-[45%] z-10 will-change-transform" style="transform: translateX(-150%);" alt="We">

                        <!-- –°–ª–æ–π: –ö–æ—Ä–æ–±–∫–∞ 2 (—Å–ø—Ä–∞–≤–∞) -->
                        <img id="layer-box2" src="./images/box2.png" class="absolute bottom-[20%] right-[2%] w-[30%] z-15 will-change-transform" style="transform: translateX(150%);" alt="Box 2">

                    </div>
                </div>

                <!-- 2. MAP: –ö–∞—Ä—Ç–∞ -->
                <div class="py-12 px-6 bg-white relative">
                    <div class="w-full aspect-square bg-blue-50 rounded-3xl overflow-hidden relative mb-6 shadow-inner border border-blue-100">
                        <div class="absolute inset-0 opacity-30" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/b/b0/Openstreetmap_logo.svg/1200px-Openstreetmap_logo.svg.png'); background-size: cover;"></div>
                        <div class="absolute top-1/2 left-1/2 w-32 h-1 bg-red-500 -translate-x-1/2 -translate-y-1/2 rotate-45 rounded-full"></div>
                        <div class="absolute top-[30%] left-[30%] text-4xl animate-bounce">üìç</div>
                        <div class="absolute bottom-[30%] right-[30%] text-4xl">üèÅ</div>
                    </div>
                    <p class="text-xl font-bold text-slate-800">–ü–æ–µ–∑–¥–∫–∞ –≤ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ—Å—Ç—å.</p>
                    <p class="text-slate-500 mt-2">–ú—ã –¥—É–º–∞–ª–∏, —á—Ç–æ –Ω–µ –ø–æ–º–µ—Å—Ç–∏–º—Å—è. –ö–∞–π–ª–∏ –¥—É–º–∞–ª–∞, —á—Ç–æ –º—ã —Å—Ç—Ä–æ–∏–º –µ–π —Ñ–æ—Ä—Ç.</p>
                </div>

                <!-- 3. ELEVATOR -->
                <div id="elevator-block" class="h-[60vh] relative bg-slate-800 flex items-center justify-center overflow-hidden">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <span class="text-9xl">üê∂</span>
                        <p class="absolute bottom-10 text-white font-bold text-center w-full">–ú–Ω–µ –Ω–∞ 15-–π!</p>
                    </div>
                    <div class="lift-door left-door absolute top-0 left-0 w-1/2 h-full bg-slate-300 border-r border-slate-400 shadow-2xl z-10 flex items-center justify-end pr-4">
                        <div class="w-2 h-20 bg-slate-400 rounded-full"></div>
                    </div>
                    <div class="lift-door right-door absolute top-0 right-0 w-1/2 h-full bg-slate-300 border-l border-slate-400 shadow-2xl z-10 flex items-center justify-start pl-4">
                        <div class="w-2 h-20 bg-slate-400 rounded-full"></div>
                    </div>
                </div>
                <div class="p-4 bg-slate-100 text-center text-slate-400 text-xs font-bold uppercase tracking-widest mb-8">
                    ‚ñ≤ –õ–∏—Å—Ç–∞–π, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å –¥–≤–µ—Ä–∏ ‚ñ≤
                </div>

                <!-- –û—Å—Ç–∞–ª—å–Ω—ã–µ –±–ª–æ–∫–∏ (—Å–æ–∫—Ä–∞—â–µ–Ω–Ω–æ –¥–ª—è —ç–∫–æ–Ω–æ–º–∏–∏ –º–µ—Å—Ç–∞, –æ–Ω–∏ –Ω–µ –º–µ–Ω—è–ª–∏—Å—å) -->
                <div class="h-[60vh] bg-red-50 flex flex-col items-center justify-center p-8 text-center">
                    <h2 class="text-4xl font-extrabold text-red-500 mb-6">–ú—ã –î–æ–º–∞.</h2>
                    <button onclick="closeStory()" class="bg-red-500 text-white px-10 py-5 rounded-2xl font-bold shadow-xl shadow-red-200 active:scale-95 transition-transform text-lg">
                        –õ—é–±–ª—é –≤–∞—Å ‚ù§Ô∏è
                    </button>
                </div>
            `;
        }

        function openStory(id) {
            storyViewer.innerHTML = renderStoryMoscow();
            storyViewer.classList.remove('hidden');
            
            // --- –ê–ù–ò–ú–ê–¶–ò–Ø ---
            const heroBlock = document.getElementById('hero-block');
            const title = document.getElementById('hero-title');
            // –ò—â–µ–º —Ç–µ–ø–µ—Ä—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä, –∞ –Ω–µ –∫–∞—Ä—Ç–∏–Ω–∫—É
            const boxesContainer = document.getElementById('boxes-container');
            const layerWe = document.getElementById('layer-we');
            const layerBox2 = document.getElementById('layer-box2');
            
            if (heroBlock && title) {
                let ticking = false;
                const animateHero = () => {
                    if (!ticking) {
                        window.requestAnimationFrame(() => {
                            const scrolled = storyViewer.scrollTop;
                            const viewportHeight = window.innerHeight;
                            const blockHeight = heroBlock.offsetHeight;
                            const scrollableDistance = blockHeight - viewportHeight;
                            let progress = 0;
                            if (scrollableDistance > 0) progress = Math.max(0, Math.min(1, scrolled / scrollableDistance));

                            // –®–ê–ì 1: 0% -> 30%
                            const step1End = 0.3;
                            
                            if (progress <= step1End) {
                                const p = progress / step1End;
                                const startTop = 50; const endTop = 15;
                                const startLeft = 50; const endLeft = 8;
                                const startScale = 1; const endScale = 0.8;
                                
                                title.style.top = `${startTop - (p * (startTop - endTop))}%`;
                                title.style.left = `${startLeft - (p * (startLeft - endLeft))}%`;
                                title.style.transform = `translate(${-50 + (p * 50)}%, ${-50 + (p * 50)}%) scale(${startScale - (p * (startScale - endScale))})`;
                                title.style.textAlign = p > 0.5 ? 'left' : 'center';

                                // –î–≤–∏–≥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä (—Ñ–∏–Ω–∏—à –Ω–∞ 20%, –µ—â–µ –Ω–∏–∂–µ)
                                // Start: 100% -> End: 20%
                                if (boxesContainer) boxesContainer.style.transform = `translateY(${100 - (p * 80)}%)`;

                                // –°–∫—Ä—ã–≤–∞–µ–º –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å–ª–æ–∏
                                if (layerWe) layerWe.style.transform = `translateX(-150%)`;
                                if (layerBox2) layerBox2.style.transform = `translateX(150%)`;
                                
                            } 
                            // –®–ê–ì 2: 30% -> 60% (–ú—ã –∏ –ö–æ—Ä–æ–±–∫–∞ 2)
                            else if (progress <= 0.6) {
                                // –§–∏–∫—Å–∞—Ü–∏—è –®–∞–≥–∞ 1
                                title.style.top = `15%`; title.style.left = `8%`;
                                title.style.transform = `translate(0%, 0%) scale(0.8)`;
                                title.style.textAlign = 'left';
                                if (boxesContainer) boxesContainer.style.transform = `translateY(20%)`; // –§–∏–∫—Å–∏—Ä—É–µ–º –≤–Ω–∏–∑—É + —Å–∏–ª—å–Ω—ã–π –æ—Ç—Å—Ç—É–ø

                                const p = (progress - step1End) / (0.6 - step1End);
                                
                                // –ú—ã: –≤—ã–µ–∑–∂–∞–µ–º —Å–ª–µ–≤–∞ (-150% -> 0%)
                                if (layerWe) layerWe.style.transform = `translateX(${-150 + (p * 150)}%)`;
                                
                                // –ö–æ—Ä–æ–±–∫–∞ 2: –≤—ã–µ–∑–∂–∞–µ–º —Å–ø—Ä–∞–≤–∞ (150% -> 0%)
                                if (layerBox2) layerBox2.style.transform = `translateX(${150 - (p * 150)}%)`;

                            } 
                            // –§–ò–ù–ê–õ
                            else {
                                title.style.top = `15%`; title.style.left = `8%`;
                                title.style.transform = `translate(0%, 0%) scale(0.8)`;
                                if (boxesContainer) boxesContainer.style.transform = `translateY(20%)`;
                                if (layerWe) layerWe.style.transform = `translateX(0%)`;
                                if (layerBox2) layerBox2.style.transform = `translateX(0%)`;
                            }
                            ticking = false;
                        });
                        ticking = true;
                    }
                };
                storyViewer.addEventListener('scroll', animateHero, { passive: true });
                animateHero();
            }
            
            // Observer for elevator
            setTimeout(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) document.getElementById('elevator-block')?.classList.add('lift-open');
                        else document.getElementById('elevator-block')?.classList.remove('lift-open');
                    });
                }, { threshold: 0.3 });
                const el = document.getElementById('elevator-block');
                if(el) observer.observe(el);
            }, 500);
        }

        function closeStory() {
            storyViewer.classList.add('hidden');
            storyViewer.innerHTML = '';
        }

        function renderMoments() {
            return `
                <div class="p-6 pt-10 fade-enter">
                    <div class="flex items-center justify-between mb-6">
                        <div>
                            <h1 class="text-2xl font-extrabold text-slate-900">MosDate v4.9 (DEEP)</h1>
                            <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">–°–µ–º–µ–π–Ω—ã–π –∞—Ä—Ö–∏–≤</p>
                        </div>
                        <div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center border border-slate-200">üë§</div>
                    </div>
                    <h2 class="text-lg font-bold text-slate-800 mb-4">–ê–ª—å–±–æ–º—ã</h2>
                    <div class="grid grid-cols-2 gap-4 mb-24">
                        <div onclick="openStory('moscow')" class="aspect-[4/5] bg-blue-50 rounded-3xl p-4 flex flex-col justify-between active-scale cursor-pointer relative overflow-hidden group border-2 border-blue-100 hover:border-blue-300 transition-all shadow-sm hover:shadow-md">
                            <div class="w-10 h-10 rounded-full bg-blue-200 flex items-center justify-center text-xl z-10">üèôÔ∏è</div>
                            <div class="z-10">
                                <h3 class="font-bold text-slate-800 text-lg leading-tight mb-1">–ì–æ–¥ –≤ –ú–æ—Å–∫–≤–µ</h3>
                                <p class="text-xs text-slate-500 font-semibold">–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è –∏—Å—Ç–æ—Ä–∏—è</p>
                            </div>
                        </div>
                        ${ALBUMS.map(album => `
                            <div class="aspect-[4/5] ${album.color} rounded-3xl p-4 flex flex-col justify-between active-scale cursor-pointer relative overflow-hidden group">
                                <div class="w-10 h-10 rounded-full ${album.icon_bg} flex items-center justify-center text-xl z-10">${album.emoji}</div>
                                <div class="z-10">
                                    <h3 class="font-bold text-slate-800 text-lg leading-tight mb-1">${album.title}</h3>
                                    <p class="text-xs text-slate-500 font-semibold">${album.count}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }
        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ —Ä–µ–Ω–¥–µ—Ä–∞ (Roulette, SOS) —Ç–∞–∫–∏–µ –∂–µ...
        function renderRoulette() { return `<div class="p-8 text-center"><h1 class="text-2xl font-bold">–†—É–ª–µ—Ç–∫–∞</h1><button onclick="spinRoulette()" class="mt-4 bg-slate-900 text-white px-6 py-3 rounded-xl">–ö—Ä—É—Ç–∏—Ç—å</button></div>`; }
        function renderSos() { return `<div class="p-8 text-center"><h1 class="text-2xl font-bold">SOS</h1><button onclick="activateSos()" class="mt-4 bg-red-500 text-white px-6 py-3 rounded-xl">–ñ–º–∏</button></div>`; }
        function switchTab(tabName) {
            document.querySelector('nav').style.display = 'flex';
            if(tabName === 'moments') content.innerHTML = renderMoments();
            if(tabName === 'roulette') content.innerHTML = renderRoulette();
            if(tabName === 'sos') content.innerHTML = renderSos();
        }
        
        switchTab('moments');
    </script>
</body>
