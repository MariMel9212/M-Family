        function openStory(id) {
            storyViewer.innerHTML = renderStoryMoscow();
            storyViewer.classList.remove('hidden');
            
            // –ê–Ω–∏–º–∞—Ü–∏—è Hero –±–ª–æ–∫–∞ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
            const heroBlock = document.getElementById('hero-block');
            const titleBig = document.getElementById('hero-title-big');
            const titleSmall = document.getElementById('hero-title-small');
            
            if (heroBlock && titleBig && titleSmall) {
                let ticking = false;
                
                const animateHero = () => {
                    if (!ticking) {
                        window.requestAnimationFrame(() => {
                            const scrolled = storyViewer.scrollTop;
                            const heroHeight = heroBlock.offsetHeight;
                            const viewportHeight = window.innerHeight;
                            
                            // –ü—Ä–æ–≥—Ä–µ—Å—Å —Å–∫—Ä–æ–ª–ª–∞ –≤–Ω—É—Ç—Ä–∏ Hero –±–ª–æ–∫–∞ (0 = –Ω–∞—á–∞–ª–æ, 1 = –∫–æ–Ω–µ—Ü –±–ª–æ–∫–∞)
                            const progress = Math.max(0, Math.min(1, scrolled / (heroHeight * 0.6)));
                            
                            // 1. –ó–∞–≥–æ–ª–æ–≤–æ–∫: –±–æ–ª—å—à–æ–π -> –º–∞–ª–µ–Ω—å–∫–∏–π, —Ü–µ–Ω—Ç—Ä -> –≤–µ—Ä—Ö
                            if (progress < 0.3) {
                                // –§–∞–∑–∞ 1: –ó–∞–≥–æ–ª–æ–≤–æ–∫ —É–º–µ–Ω—å—à–∞–µ—Ç—Å—è –∏ —É–µ–∑–∂–∞–µ—Ç –Ω–∞–≤–µ—Ä—Ö
                                const phase1 = progress / 0.3;
                                const scale = 1 - (phase1 * 0.4); // –û—Ç 1 –¥–æ 0.6
                                const translateY = phase1 * -200; // –£–µ–∑–∂–∞–µ—Ç –≤–≤–µ—Ä—Ö
                                
                                titleBig.style.opacity = 1 - phase1;
                                titleBig.style.transform = `translate(-50%, calc(-50% + ${translateY}px)) scale(${scale})`;
                                
                                titleSmall.style.opacity = phase1;
                                titleSmall.style.transform = `translateX(-50%) translateY(${translateY * 0.5}px) scale(${0.6 + phase1 * 0.4})`;
                            } else {
                                titleBig.style.opacity = 0;
                                titleSmall.style.opacity = 1;
                                titleSmall.style.transform = 'translateX(-50%) scale(1)';
                            }
                            
                            // 2. –≠–ª–µ–º–µ–Ω—Ç—ã –ø–æ—è–≤–ª—è—é—Ç—Å—è –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ —Å –≤—ã–µ–∑–¥–æ–º
                            const elements = [
                                { 
                                    selector: '.hero-box3', 
                                    start: 0.2, 
                                    end: 0.4,
                                    from: 'translateY(200px)',
                                    to: 'translateY(0)'
                                },
                                { 
                                    selector: '.hero-box2', 
                                    start: 0.3, 
                                    end: 0.5,
                                    from: 'translateX(-150px)',
                                    to: 'translateX(0)'
                                },
                                { 
                                    selector: '.hero-people', 
                                    start: 0.4, 
                                    end: 0.6,
                                    from: 'translateX(-200px) rotate(-5deg)',
                                    to: 'translateX(0) rotate(-3deg)'
                                },
                                { 
                                    selector: '.hero-box1', 
                                    start: 0.5, 
                                    end: 0.7,
                                    from: 'translateY(150px)',
                                    to: 'translateY(0)'
                                },
                                { 
                                    selector: '.hero-dog', 
                                    start: 0.6, 
                                    end: 0.8,
                                    from: 'translateY(100px) scale(0.8)',
                                    to: 'translateY(0) scale(1)'
                                },
                                { 
                                    selector: '.hero-bubble', 
                                    start: 0.7, 
                                    end: 0.9,
                                    from: 'translateX(150px) scale(0.8)',
                                    to: 'translateX(0) scale(1)'
                                },
                            ];
                            
                            elements.forEach(({ selector, start, end, from, to }) => {
                                const element = heroBlock.querySelector(selector);
                                if (element) {
                                    if (progress < start) {
                                        element.style.opacity = 0;
                                        element.style.transform = from;
                                    } else if (progress >= start && progress <= end) {
                                        const elementProgress = (progress - start) / (end - start);
                                        element.style.opacity = elementProgress;
                                        // –ò–Ω—Ç–µ—Ä–ø–æ–ª—è—Ü–∏—è –º–µ–∂–¥—É from –∏ to
                                        const easeProgress = elementProgress * elementProgress * (3 - 2 * elementProgress); // Smooth step
                                        element.style.transform = to;
                                    } else if (progress > end) {
                                        element.style.opacity = 1;
                                        element.style.transform = to;
                                    }
                                }
                            });
                            
                            // 3. Parallax –¥–ª—è –∫–æ—Ä–æ–±–æ–∫ –ø—Ä–∏ –¥–∞–ª—å–Ω–µ–π—à–µ–º —Å–∫—Ä–æ–ª–ª–µ
                            if (progress > 0.7) {
                                const parallaxProgress = (progress - 0.7) / 0.3;
                                const box1 = heroBlock.querySelector('.hero-box1');
                                const box2 = heroBlock.querySelector('.hero-box2');
                                const box3 = heroBlock.querySelector('.hero-box3');
                                
                                if (box1) {
                                    const current = box1.style.transform || 'translateY(0)';
                                    box1.style.transform = current.replace(/translateY\([^)]+\)/, `translateY(${parallaxProgress * 30}px)`);
                                }
                                if (box2) {
                                    const current = box2.style.transform || 'translateX(0)';
                                    box2.style.transform = current.replace(/translateX\([^)]+\)/, `translateX(${parallaxProgress * 20}px)`);
                                }
                                if (box3) {
                                    const current = box3.style.transform || 'translateY(0)';
                                    box3.style.transform = current.replace(/translateY\([^)]+\)/, `translateY(${parallaxProgress * 25}px)`);
                                }
                            }
                            
                            ticking = false;
                        });
                        ticking = true;
                    }
                };
                
                storyViewer.addEventListener('scroll', animateHero, { passive: true });
                animateHero(); // –ü–µ—Ä–≤—ã–π –≤—ã–∑–æ–≤
            }
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º "–Ω–∞–±–ª—é–¥–∞—Ç–µ–ª—è" –∑–∞ –ª–∏—Ñ—Ç–æ–º
            setTimeout(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const elevator = document.getElementById('elevator-block');
                            if(elevator) elevator.classList.add('lift-open');
                        } else {
                            const elevator = document.getElementById('elevator-block');
                            if(elevator) elevator.classList.remove('lift-open');
                        }
                    });
                }, { threshold: 0.3 });
                
                const el = document.getElementById('elevator-block');
                if(el) observer.observe(el);
            }, 500);
        }
