        function openStory(id) {
            storyViewer.innerHTML = renderStoryMoscow();
            storyViewer.classList.remove('hidden');
            
            // --- –ê–ù–ò–ú–ê–¶–ò–Ø (–£–ú–ù–ê–Ø –ò –ü–õ–ê–í–ù–ê–Ø) ---
            const heroBlock = document.getElementById('hero-block');
            const title = document.getElementById('hero-title');
            const boxesContainer = document.getElementById('boxes-container');
            const layerBoxRight = document.getElementById('layer-box-right');
            const layerWe = document.getElementById('layer-we');
            const layerBoxesBg = document.getElementById('layer-boxes-bg');
            
            if (heroBlock && title) {
                // –§—É–Ω–∫—Ü–∏—è –∏–Ω—Ç–µ—Ä–ø–æ–ª—è—Ü–∏–∏
                const getVal = (progress, startAt, duration, startVal, endVal) => {
                    if (progress <= startAt) return startVal;
                    if (progress >= startAt + duration) return endVal;
                    const p = (progress - startAt) / duration;
                    return startVal + (p * (endVal - startVal));
                };

                let ticking = false;
                const animateHero = () => {
                    if (!ticking) {
                        window.requestAnimationFrame(() => {
                            const scrolled = storyViewer.scrollTop;
                            const viewportHeight = window.innerHeight;
                            const blockHeight = heroBlock.offsetHeight;
                            const scrollableDistance = blockHeight - viewportHeight;
                            let progress = 0;
                            if (scrollableDistance > 0) progress = Math.max(0, Math.min(1, scrolled / scrollableDistance));

                            // 1. –¢–ï–ö–°–¢ (0.0 -> 0.25)
                            const titleTop = getVal(progress, 0.0, 0.25, 50, 10);
                            const titleLeft = getVal(progress, 0.0, 0.25, 50, 8);
                            const titleScale = getVal(progress, 0.0, 0.25, 1, 0.8);
                            const titleTrans = getVal(progress, 0.0, 0.25, -50, 0); 
                            
                            title.style.top = `${titleTop}%`;
                            title.style.left = `${titleLeft}%`;
                            title.style.transform = `translate(${titleTrans}%, ${titleTrans}%) scale(${titleScale})`;
                            title.style.textAlign = progress > 0.15 ? 'left' : 'center';

                            // 2. –ù–ò–ñ–ù–ò–ï –ö–û–†–û–ë–ö–ò (0.25 -> 0.5)
                            const boxesY = getVal(progress, 0.25, 0.25, 100, 20); 
                            if (boxesContainer) boxesContainer.style.transform = `translateY(${boxesY}%)`;

                            // 3. –ö–û–†–û–ë–ö–ê –°–ü–†–ê–í–ê (0.5 -> 0.75)
                            const boxRightX = getVal(progress, 0.5, 0.25, 150, 0); 
                            if (layerBoxRight) layerBoxRight.style.transform = `translateX(${boxRightX}%)`;

                            // 4. –ú–´ (0.75 -> 1.0)
                            // –¢–µ–ø–µ—Ä—å –≤—ã–µ–∑–∂–∞–µ–º –°–õ–ï–í–ê (translateX -100% -> 0%)
                            const weX = getVal(progress, 0.75, 0.25, -100, 0);
                            if (layerWe) layerWe.style.transform = `translateX(${weX}%)`;

                            // 5. –§–û–ù–û–í–´–ï –ö–û–†–û–ë–ö–ò (0.8 -> 1.0) - –° –∑–∞–¥–µ—Ä–∂–∫–æ–π
                            const bgY = getVal(progress, 0.8, 0.2, 150, 0);
                            // –í–∞–∂–Ω–æ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å translateX(-50%) –¥–ª—è —Ü–µ–Ω—Ç—Ä–æ–≤–∫–∏
                            if (layerBoxesBg) layerBoxesBg.style.transform = `translate(-50%, ${bgY}%)`;

                            ticking = false;
                        });
                        ticking = true;
                    }
                };
                storyViewer.addEventListener('scroll', animateHero, { passive: true });
                animateHero();
            }
            
            // Observer for elevator
            setTimeout(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) document.getElementById('elevator-block')?.classList.add('lift-open');
                        else document.getElementById('elevator-block')?.classList.remove('lift-open');
                    });
                }, { threshold: 0.3 });
                const el = document.getElementById('elevator-block');
                if(el) observer.observe(el);
            }, 500);
        }
